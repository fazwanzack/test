<!DOCTYPE html>

<html>
<head>
<script>
function pageLoaded()
{
	document.addEventListener("deviceready",siapsedia);
	document.addEventListener("resume",function(){
		document.getElementById("msg").innerHTML = "App resumed";
	},false);
}
function siapsedia()
{
	navigator.notification.alert("App is ready",mulaKerja,"The New Test App","Sudah! Jom jalan");
}
function mulaKerja()
{
	document.getElementById("msg").innerHTML = "Kerja boleh dimulakan"; 
}
</script>
</head>
<body onload=PageLoaded()"">
<img src="tree.jpg" width="200px" height="100px">
<h1>Welcome to PhoneGap</h1>
<p id="msg"></p>
<div>
Navigation:
<ul>
	<li><a href="accel.html">Accelerometer</a></li>
	<li><a href="camera2.html">Camera</a></li>
</ul>
</div>
</body>
</html>
